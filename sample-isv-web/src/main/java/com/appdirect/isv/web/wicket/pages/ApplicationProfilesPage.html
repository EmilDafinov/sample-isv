<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org">
	<wicket:extend>
		<form wicket:id="form">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>URL</th>
						<th>OAuth Consumer Key</th>
						<th>OAuth Consumer Secret</th>
						<th>Authentication Method</th>
						<th>Legacy?</th>
						<th>Legacy Marketplace Base URL</th>
						<th><button wicket:id="add" class="btn btn-primary btn-xs"><i class="fa fa-plus"></i>&nbsp;Add</button></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="row">
						<td><input wicket:id="url" type="text" /></td>
						<td><input wicket:id="oauthConsumerKey" type="text" /></td>
						<td><input wicket:id="oauthConsumerSecret" type="text" /></td>
						<td><select wicket:id="authenticationMethod"></select></td>
						<td><input wicket:id="legacy" type="checkbox" /></td>
						<td><input wicket:id="legacyMarketplaceBaseUrl" type="text" /></td>
						<td>
							<button wicket:id="save" class="btn btn-default btn-xs">Save</button>
							<button wicket:id="delete" class="btn btn-danger btn-xs" style="display: none;">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</wicket:extend>
</html>
