<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org">
	<wicket:extend>
		<div class="jumbotron">
			<h1>Welcome to the Sample ISV!</h1>
		</div>
		<div class="alert alert-info fade in">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<strong>Heads up!</strong> On this page you can see the list of all accounts in the DB.
		</div>
		<div>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>UUID</th>
						<th>Edition Code</th>
						<th>Max Users</th>
						<th>AppDirect Base URL</th>
						<th>Application Profile URL</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="row">
						<td><a wicket:id="idLink"><span wicket:id="id"></span></a></td>
						<td><a wicket:id="uuidLink"><span wicket:id="uuid"></span></a></td>
						<td><span wicket:id="editionCode"></span></td>
						<td><span wicket:id="maxUsers"></span></td>
						<td><a wicket:id="appDirectBaseUrl" target="_blank"></a></td>
						<td><a wicket:id="applicationProfileUrl" target="_blank"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:extend>
</html>
