<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org">
	<wicket:extend>
		<div class="alert alert-info fade in">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<strong>Heads up!</strong> On this page you can see the list of all users in the DB.
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>AppDirect OpenID</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Zip Code</th>
					<th>Department</th>
					<th>Admin</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="row">
					<td><span wicket:id="id"></span></td>
					<td><span wicket:id="appDirectOpenId"></span></td>
					<td><span wicket:id="email"></span></td>
					<td><span wicket:id="firstName"></span></td>
					<td><span wicket:id="lastName"></span></td>
					<td><span wicket:id="zipCode"></span></td>
					<td><span wicket:id="department"></span></td>
					<td><span wicket:id="isAdmin"></span></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</html>
